<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Recipe Step1 Starter</title>
    <style>
      html, body, #root { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      * { box-sizing: border-box; }
      .app { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
      .sidebar { padding: 14px; border-right: 1px solid #e5e5e5; overflow: auto; background: #fafafa; }
      .canvas-wrap { position: relative; }
      .preview-canvas { position:absolute; right:12px; bottom:12px; width:320px; height:180px; border:1px solid #999; background:#000; }
      .overlay { position:absolute; inset:0; pointer-events:none; }
      
      /* Buttons */
      .btn { padding:8px 12px; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:4px; font-size:13px; }
      .btn:hover { background:#f5f5f5; }
      .btn-primary { background:#007bff; color:white; border-color:#007bff; }
      .btn-primary:hover { background:#0056b3; }
      .btn-small { padding:6px 10px; font-size:12px; }
      
      /* Layout */
      .row { margin-bottom: 10px; }
      .row label { display:block; font-size:12px; color:#444; margin-bottom:2px; font-weight:500; }
      .row input[type="number"], .row input[type="text"], .row select { width:100%; padding:6px 8px; border:1px solid #ccc; border-radius:4px; }
      .hstack { display:flex; gap:8px; align-items:center; }
      .muted { color:#666; font-size:12px; }
      
      /* Sidebar sections */
      .sidebar-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
      .sidebar-header h3 { margin:0; font-size:16px; }
      .language-selector select { padding:4px 6px; font-size:12px; }
      .section { margin-bottom:20px; padding-bottom:16px; border-bottom:1px solid #eee; }
      .section:last-child { border-bottom:none; }
      .section h4 { margin:0 0 12px 0; font-size:14px; color:#333; }
      
      /* Message */
      .message { background:#d4edda; color:#155724; padding:8px 12px; border-radius:4px; margin-bottom:12px; font-size:12px; }
      
      /* Wizard */
      .wizard-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:1000; }
      .wizard-modal { background:white; border-radius:8px; width:600px; max-height:80vh; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,0.15); }
      .wizard-header { padding:16px 20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
      .wizard-header h3 { margin:0; font-size:18px; }
      .close-btn { background:none; border:none; font-size:24px; cursor:pointer; color:#999; }
      .close-btn:hover { color:#333; }
      
      .wizard-steps { display:flex; justify-content:center; padding:16px; gap:20px; }
      .step { width:32px; height:32px; border-radius:50%; background:#eee; display:flex; align-items:center; justify-content:center; font-weight:bold; }
      .step.active { background:#007bff; color:white; }
      
      .wizard-content { padding:20px; max-height:400px; overflow-y:auto; }
      .wizard-step h4 { margin:0 0 8px 0; font-size:16px; }
      .wizard-step p { margin:0 0 16px 0; color:#666; }
      
      .template-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
      .template-card { padding:12px; border:1px solid #ddd; border-radius:6px; cursor:pointer; transition:all 0.2s; }
      .template-card:hover { border-color:#007bff; }
      .template-card.selected { border-color:#007bff; background:#f0f8ff; }
      .template-title { font-weight:500; margin-bottom:6px; font-size:13px; }
      .template-tags { display:flex; gap:4px; flex-wrap:wrap; }
      .tag { background:#e9ecef; color:#495057; padding:2px 6px; border-radius:3px; font-size:11px; }
      
      .framing-options { display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }
      .framing-card { padding:12px; border:1px solid #ddd; border-radius:6px; cursor:pointer; text-align:center; transition:all 0.2s; }
      .framing-card:hover { border-color:#007bff; }
      .framing-card.selected { border-color:#007bff; background:#f0f8ff; }
      .framing-name { font-weight:500; margin-bottom:4px; }
      .framing-desc { font-size:11px; color:#666; }
      
      .wizard-preview { margin-top:20px; padding:16px; background:#f8f9fa; border-radius:6px; }
      .wizard-preview h5 { margin:0 0 8px 0; font-size:14px; }
      .preview-info div { margin-bottom:4px; font-size:12px; }
      
      .wizard-footer { padding:16px 20px; border-top:1px solid #eee; display:flex; justify-content:space-between; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
